<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
      <label for="name">Name <input required placeholder="Name" type="text" name="name" id="name"></label>
      <label for="email">Email <input required placeholder="Email" type="email" name="Email" id="email"></label>
      <label for="gender_m">Male<input required type="radio" name="gender" id="gender_m" value="male"></label>
    <label for="gender_f">Female<input required type="radio" name="gender" id="gender_f" value="female"></label>
    <label for="cars">Car Brands 
      <select name="Cars" id="cars" >
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="q">q</option>
        <option value="z">z</option>
        <option value="y">y</option>
      </select>
    </label>
    <label for="age">Age <input required type="number" name="Age" id="age" placeholder="Age"></label>
    <label for="dob">DOB <input required type="date" name="DOB" id="dob"></label>
<label for="tel">Tel <input type="tel" name="Tel" id="tel" placeholder="xxx-xxx-xxxx"></label>
<label for="password">Password <input placeholder="Password" required type="password" name="Password" id="password"></label>
<label for="tos">TOS <input required type="checkbox" name="TOS" id="tos"></label>
<button id="submit" type="submit" value="Submit">Submit</button>    
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
